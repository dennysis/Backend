services:
  - type: web
    name: flask-app
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && flask db upgrade
    startCommand: flask run --host=0.0.0.0 --port=5000
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///instance/database.db